version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: equityintelligence_postgres
    restart: always
    environment:
      POSTGRES_USER: equity_user
      POSTGRES_PASSWORD: 'equity_password$123'
      POSTGRES_DB: equityintelligence_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
